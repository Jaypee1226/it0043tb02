<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knew you would say yes!</title>
    <link rel="stylesheet" href="yes_style.css">
</head>
<body>
    <div class="container">
        <h1 class="header_text animated_text">I KNEW IT!!! 💕</h1>
        <div class="gif_container">
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExa2F4a2E4cTJ3bzBkaTV4MGt1bm94aTNiOGQ1MnJoYmVsYjM5ZmdmYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/YVhpNLN6aBCpczlLGs/giphy.gif" alt=" ">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            function createHeart() {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                document.body.appendChild(heart);

                let size = Math.random() * 30 + 10;
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = size + "px";
                heart.style.animationDuration = Math.random() * 3 + 3 + "s";

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }

            function createFirework() {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.7;

                for (let i = 0; i < 10; i++) { 
                    const sparkle = document.createElement("div");
                    sparkle.classList.add("firework");
                    document.body.appendChild(sparkle);

                    const angle = (Math.PI * 2 * i) / 10;
                    const distance = Math.random() * 100 + 50;

                    const xOffset = Math.cos(angle) * distance;
                    const yOffset = Math.sin(angle) * distance;

                    sparkle.style.left = `${x}px`;
                    sparkle.style.top = `${y}px`;
                    sparkle.style.backgroundColor = ["gold", "red", "blue", "yellow", "orange"][Math.floor(Math.random() * 5)];

                    setTimeout(() => {
                        sparkle.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
                        sparkle.style.opacity = "0";
                    }, 10);

                    setTimeout(() => {
                        sparkle.remove();
                    }, 1500);
                }
            }

            setInterval(createHeart, 500);
            setInterval(createFirework, 1000);
        });
    </script>
</body>
</html>
